<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>{% block title %} O~ Diary | user{% endblock %}</title>
    
    
    <link rel="stylesheet" href="{{ url_for('static' , filename='login/css/reset.css') }}">

    <link rel='stylesheet prefetch' href='http://fonts.googleapis.com/css?family=Roboto:400,100,300,500,700,900|RobotoDraft:400,100,300,500,700,900'>
<link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css'>

        <link rel="stylesheet" href="{{ url_for('static' , filename='login/css/style.css') }}">


    
    
    
  </head>

  <body>

    
<!-- Form Mixin-->
<!-- Input Mixin-->
<!-- Button Mixin-->
<!-- Pen Title-->
<div class="pen-title">
  <h1>O~Diary </h1><span>Created <i class='fa fa-paint-brush'></i> + <i class='fa fa-code'></i> by <a href=''>Julipelz</a></span>
</div>
{% with messages = get_flashed_messages() %}
    {% if messages %}
    {% for message in messages %}
    <center><h3 class="alert alert-danger">{{ message }}</h3></center>
    {% endfor %}
    {% endif %}
    {% endwith %}
<!-- Form Module-->
<div class="module form-module">
  <div class="toggle"><i class=""></i>
    <div class=""></div>
  </div>
  <div class="form">
    <h2>Account Login</h2>

    <form action="" method="post">
      <input type="text" placeholder="Username" name="username" required="required" />
      <input type="password" placeholder="Password" name="password" required="required" />
      <button type="submit" name="submit">Login</button>
    </form>
  </div>
  <div class="cta"><a href="{{ url_for('register') }}"> Register now</a></div>
</div>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src=''></script>

        <script src="{{ url_for('static' , filename='login/js/index.js')}}"></script>

    
    
    
  </body>
</html>
